<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>	
		<div id="app">
			<div id="barholder">
			  <div class="content" id="testbar">
					<h1>{{ tests.title }}</h1>
				</div>
			</div>
			<div class="content">
				<div class="singlecolumn">
                    <!-- Show links to all of the tests-->
					<h2>Welcome, we have {{ tests.tests.length }} tests to choose from:</h2>
					<li v-for="test in tests.tests">
					<a v-bind:href="'test.html?id=' + test.id"><h3>{{ test.name }}</h3></a>
					</li>
				</div>
			</div>
		</div>
	  <!-- Load Vue script -->
	  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	  <!-- On load, init Vue -->
	   <script>
    window.onload=function(){
      
      var tests = {
        title: 'Caleb Belrose Test Taking',
        tests: []
      };
      
      new Vue({
	  el: '#app',
	  data: {
		tests: tests
	  },
      //Get test data from database
	  created: function(){
	  fetch("tests.php").then(response => response.json()).then(responseJSON => { this.tests.tests = responseJSON; });
	  }
	});
    }
  </script>
	</body>
</html>
