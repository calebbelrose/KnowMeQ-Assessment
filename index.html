<html>
	<body>	
		<div id="app">
		  <!-- Quiz title -->
		  <h1>{{ tests.title }}</h1>
		  <!-- Questions: display a div for each question -->
			<!-- Responses: display a li for each possible response with a radio button -->
			<ol>
			  <li v-for="test in tests.tests">
			  <a v-bind:href="test.text">{{ test.title }}</a>
			  </li>
			</ol>
		</div>
	  <!-- Load Vue script -->
	  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
	  <!-- On load, init Vue -->
	   <script>
    window.onload=function(){
      
      var tests = {
        title: 'My tests',
        tests: [
          {
            title: "Test 1",
			text: 'test1.html'
          }, {
            title: "Test 2",
			text: 'test2.html'
          }
        ]
      };
      
      new Vue({
	  el: '#app',
	  data: {
		tests: tests
	  },
	});
    }
  </script>
	</body>
</html>
